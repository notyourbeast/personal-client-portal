<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Freelance ClientHub</title>
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body class="bg-brand-muted min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-semibold mb-2">ClientHub</h1>
        <p class="text-slate-600">Sign in to your account</p>
      </div>
      <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm"></div>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
          <input
            type="email"
            id="loginEmail"
            required
            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent"
            placeholder="you@example.com"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
          <input
            type="password"
            id="loginPassword"
            required
            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent"
            placeholder="••••••••"
          />
        </div>
        <button
          type="submit"
          class="w-full px-4 py-2 bg-brand-accent text-white rounded-lg hover:bg-blue-700 transition font-medium"
        >
          Sign In
        </button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-slate-600">
          Don't have an account?
          <button id="showRegisterBtn" class="text-brand-accent hover:underline font-medium">Sign up</button>
        </p>
      </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-semibold">Create Account</h2>
          <button id="closeRegisterBtn" class="text-slate-400 hover:text-slate-600">✕</button>
        </div>
        <div id="registerErrorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm"></div>
        <form id="registerForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
            <input
              type="text"
              id="registerName"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent"
              placeholder="John Doe"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Email *</label>
            <input
              type="email"
              id="registerEmail"
              required
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent"
              placeholder="you@example.com"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Password *</label>
            <input
              type="password"
              id="registerPassword"
              required
              minlength="8"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent"
              placeholder="••••••••"
            />
            <p class="text-xs text-slate-500 mt-1">Must be at least 8 characters</p>
          </div>
          <button
            type="submit"
            class="w-full px-4 py-2 bg-brand-accent text-white rounded-lg hover:bg-blue-700 transition font-medium"
          >
            Create Account
          </button>
        </form>
        <div class="mt-4 text-center">
          <button id="showLoginBtn" class="text-sm text-brand-accent hover:underline">Back to Sign In</button>
        </div>
      </div>
    </div>

    <script src="./assets/login.js"></script>
  </body>
</html>
