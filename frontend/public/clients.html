<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients - Freelance ClientHub</title>
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body class="bg-brand-muted text-brand">
    <div class="min-h-screen flex">
      <aside class="w-64 bg-white shadow-lg p-6 hidden md:flex flex-col gap-4">
        <div>
          <p class="text-xs uppercase tracking-wide text-slate-500">Welcome</p>
          <h1 class="text-2xl font-semibold">ClientHub</h1>
        </div>
        <nav class="flex flex-col gap-2 text-sm">
          <a class="px-3 py-2 rounded-lg hover:bg-brand-muted" href="index.html">Dashboard</a>
          <a class="px-3 py-2 rounded-lg bg-brand-accent/10 text-brand-accent font-medium" href="clients.html">Clients</a>
          <a class="px-3 py-2 rounded-lg hover:bg-brand-muted" href="projects.html">Projects</a>
          <a class="px-3 py-2 rounded-lg hover:bg-brand-muted" href="#">Time Tracking</a>
          <a class="px-3 py-2 rounded-lg hover:bg-brand-muted" href="#">Invoices</a>
          <a class="px-3 py-2 rounded-lg hover:bg-brand-muted" href="#">Settings</a>
        </nav>
      </aside>
      <section class="flex-1 flex flex-col">
        <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
          <div>
            <p class="text-xs uppercase tracking-wide text-slate-500">Client Management</p>
            <h2 class="text-xl font-semibold">Clients</h2>
          </div>
          <button id="addClientBtn" class="px-4 py-2 bg-brand-accent text-white rounded-lg hover:bg-blue-700 transition">
            + Add Client
          </button>
        </header>
        <main class="flex-1 p-6 space-y-6">
          <div class="bg-white rounded-xl shadow p-6">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-lg font-semibold">All Clients</h3>
              <input
                type="text"
                id="searchInput"
                placeholder="Search by name, email, or company..."
                class="px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent w-64"
              />
            </div>
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-brand-muted">
                  <tr>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Name</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Email</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Phone</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Company</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Actions</th>
                  </tr>
                </thead>
                <tbody id="clientsTableBody" class="divide-y divide-slate-200">
                  <tr>
                    <td colspan="5" class="px-4 py-8 text-center text-slate-500">Loading clients...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </section>
    </div>

    <!-- Add/Edit Modal -->
    <div id="clientModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-md">
        <div class="flex items-center justify-between mb-4">
          <h3 id="modalTitle" class="text-xl font-semibold">Add Client</h3>
          <button id="closeModalBtn" class="text-slate-400 hover:text-slate-600">âœ•</button>
        </div>
        <form id="clientForm" class="space-y-4">
          <input type="hidden" id="clientId" />
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Name *</label>
            <input
              type="text"
              id="clientName"
              required
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
            <input
              type="email"
              id="clientEmail"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Phone</label>
            <input
              type="tel"
              id="clientPhone"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Company</label>
            <input
              type="text"
              id="clientCompany"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Notes</label>
            <textarea
              id="clientNotes"
              rows="3"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent"
            ></textarea>
          </div>
          <div class="flex gap-3 pt-2">
            <button
              type="submit"
              class="flex-1 px-4 py-2 bg-brand-accent text-white rounded-lg hover:bg-blue-700 transition"
            >
              Save
            </button>
            <button
              type="button"
              id="cancelBtn"
              class="flex-1 px-4 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/clients.js"></script>
  </body>
</html>
